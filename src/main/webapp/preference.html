<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선호도 설정</title>
  <style>
    body { font-family: 'Pretendard', sans-serif; background-color: #f7f9fc; margin: 0; }
    .container { max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h2 { text-align: center; color: #2b4c7e; }
    label { display: block; margin-top: 15px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; width: 100%; padding: 10px; background-color: #2b4c7e; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #1e345b; }
  </style>
</head>
<body>
  <div class="container">
    <h2>선호도 설정</h2>
    <form action="PreferenceServlet" method="post">
		<label>최소 나이</label>
		<input type="number" name="age_min">
		<label>최대 나이</label>
		<input type="number" name="age_max">
		<label>선호 성별</label>
		<select name="preferred_gender">
			<option value="남성">남성</option>
    		<option value="여성">여성</option>
  		</select>
  		<label>선호 지역</label>
  		<input type="text" name="preferred_region">
 		<label>선호 취미</label>
  		<input type="text" name="preferred_hobby">
  		<label>선호 성격</label>
  		<input type="text" name="preferred_personality">
  		<button type="submit">설정 저장</button>
	</form>
  </div>
</body>
</html>
