<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body { font-family: 'Pretendard', sans-serif; background-color: #f7f9fc; margin: 0; }
    .container { max-width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h2 { text-align: center; color: #2b4c7e; }
    label { display: block; margin-top: 15px; }
    input { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; width: 100%; padding: 10px; background-color: #2b4c7e; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #1e345b; }
  </style>
</head>
<body>
  <div class="container">
    <h2>로그인</h2>
    <form action="LoginServlet" method="post">
		<label>아이디</label>
		<input type="text" name="id">
		<label>비밀번호</label>
		<input type="password" name="password">
		<button type="submit">로그인</button>
	</form>
  </div>
</body>
</html>
