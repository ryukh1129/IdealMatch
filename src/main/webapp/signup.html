<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    
    :root { --primary: #3182F6; --bg: #F2F4F6; --text: #191F28; --gray: #8B95A1; }

    body { 
        font-family: 'Pretendard', sans-serif; 
        background-color: var(--bg); 
        margin: 0; 
        padding-top: 80px; /* 상단바 공간 */
        color: var(--text);
        display: flex;
        justify-content: center;
        padding-bottom: 50px;
    }

    /* 상단 내비게이션 (로그인 전이므로 메뉴 최소화) */
    nav { 
        position: fixed; 
        top: 0; 
        width: 100%; 
        height: 70px; 
        background: rgba(255,255,255,0.8); 
        backdrop-filter: blur(20px); 
        border-bottom: 1px solid rgba(0,0,0,0.05); 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        z-index: 1000; 
    }
    .nav-content { 
        width: 1000px; 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        padding: 0 20px; 
    }
    .nav-logo { 
        font-size: 20px; 
        font-weight: 800; 
        color: var(--primary); 
        text-decoration: none; 
    }
    .nav-btn { 
        text-decoration: none; 
        color: var(--text); 
        font-weight: 600; 
        font-size: 15px; 
        padding: 8px 16px; 
        border-radius: 8px; 
        transition: 0.2s; 
    }
    .nav-btn:hover { background-color: rgba(0,0,0,0.05); }

    /* 메인 컨테이너 */
    .container { 
        width: 100%; 
        max-width: 600px; 
        background: white; 
        padding: 50px; 
        border-radius: 30px; 
        box-shadow: 0 10px 40px rgba(0,0,0,0.03); 
    }

    h2 { 
        font-size: 28px; 
        font-weight: 800; 
        margin: 0 0 40px 0; 
        text-align: center; 
    }
    h2 span { color: var(--primary); }

    /* 폼 그리드 레이아웃 (2열 배치) */
    .form-grid { 
        display: grid; 
        grid-template-columns: 1fr 1fr; 
        gap: 20px; 
    }
    .full-width { grid-column: span 2; } /* 한 줄 꽉 차게 */

    .input-group { display: flex; flex-direction: column; }
    
    label { 
        font-size: 14px; 
        font-weight: 600; 
        color: #4E5968; 
        margin-bottom: 8px; 
    }

    input, select { 
        padding: 14px 16px; 
        border-radius: 12px; 
        border: 1px solid #E5E8EB; 
        background-color: #F9FAFB; 
        font-size: 15px; 
        transition: 0.2s; 
        outline: none;
        width: 100%;
        box-sizing: border-box; /* 패딩 포함 크기 계산 */
    }
    input:focus, select:focus { 
        border-color: var(--primary); 
        background-color: white; 
        box-shadow: 0 0 0 3px rgba(49, 130, 246, 0.1); 
    }

    /* 버튼 그룹 */
    .btn-group { 
        margin-top: 40px; 
        display: flex; 
        gap: 15px; 
    }
    
    button { 
        flex: 1; 
        padding: 16px; 
        border-radius: 16px; 
        font-size: 16px; 
        font-weight: 700; 
        cursor: pointer; 
        border: none; 
        transition: 0.2s; 
    }

    .btn-back { background-color: #F2F4F6; color: #4E5968; }
    .btn-back:hover { background-color: #E5E8EB; }

    .btn-submit { background-color: var(--primary); color: white; }
    .btn-submit:hover { background-color: #1B64DA; box-shadow: 0 8px 20px rgba(49, 130, 246, 0.3); transform: translateY(-2px); }

  </style>

  <script>
    function checkForm() {
        var inputs = document.querySelectorAll('input, select');
        for (var i = 0; i < inputs.length; i++) {
            if (inputs[i].value.trim() === "") {
                // 라벨 텍스트 가져오기 (input 바로 위의 label)
                var label = inputs[i].previousElementSibling; 
                var labelText = label ? label.innerText : "입력 항목";
                alert("[" + labelText + "] 을(를) 입력해주세요.");
                inputs[i].focus();
                return false;
            }
        }
        return true;
    }
  </script>
</head>
<body>

  <nav>
    <div class="nav-content">
      <a href="MainServlet" class="nav-logo">Ideal Match</a>
      <a href="MainServlet" class="nav-btn">로그인 하러가기</a>
    </div>
  </nav>

  <div class="container">
    <h2>회원가입 <span>시작하기</span></h2>
    
    <form action="SignupServlet" method="post" onsubmit="return checkForm()">
      <div class="form-grid">
        
        <div class="input-group">
            <label>아이디</label>
            <input type="text" name="id" placeholder="ID 입력">
        </div>
        <div class="input-group">
            <label>비밀번호</label>
            <input type="password" name="password" placeholder="비밀번호 입력">
        </div>

        <div class="input-group full-width">
            <label>이메일</label>
            <input type="email" name="email" placeholder="example@email.com">
        </div>
        <div class="input-group">
            <label>이름</label>
            <input type="text" name="name" placeholder="실명 입력">
        </div>
        <div class="input-group">
            <label>성별</label>
            <select name="gender">
                <option value="">선택하세요</option>
                <option value="남성">남성</option>
                <option value="여성">여성</option>
            </select>
        </div>

        <div class="input-group">
            <label>생년월일</label>
            <input type="date" name="birth_date">
        </div>
        <div class="input-group">
            <label>키 (cm)</label>
            <input type="number" name="height" placeholder="예: 175">
        </div>

        <div class="input-group">
            <label>직업</label>
            <input type="text" name="job" placeholder="예: 대학생">
        </div>
        <div class="input-group">
            <label>지역</label>
            <input type="text" name="region" placeholder="예: 서울">
        </div>

        <div class="input-group full-width">
            <label>취미</label>
            <input type="text" name="hobby" placeholder="예: 영화보기, 독서, 자전거">
        </div>
        <div class="input-group full-width">
            <label>성격 유형 (MBTI)</label>
            <input type="text" name="personality_type" placeholder="예: ENFP">
        </div>

      </div> <div class="btn-group">
        <button type="button" class="btn-back" onclick="location.href='MainServlet'">뒤로 가기</button>
        <button type="submit" class="btn-submit">가입하기</button>
      </div>

    </form>
  </div>

</body>
</html>
