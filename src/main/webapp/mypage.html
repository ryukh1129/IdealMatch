<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <style>
    body { font-family: 'Pretendard', sans-serif; background-color: #f7f9fc; margin: 0; }
    .container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h2 { text-align: center; color: #2b4c7e; }
    .info { margin: 20px 0; }
    .info p { margin: 10px 0; }
    button { padding: 8px 16px; background-color: #2b4c7e; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #1e345b; }
  </style>
</head>
<body>
  <div class="container">
    <h2>마이페이지</h2>
    <div class="info">
      <p><strong>이름:</strong> 류강희</p>
      <p><strong>성별:</strong> 남성</p>
      <p><strong>생년월일:</strong> 2002-11-29</p>
      <p><strong>키:</strong> 175cm</p>
      <p><strong>직업:</strong> 대학생</p>
      <p><strong>지역:</strong> 세종</p>
      <p><strong>취미:</strong> 음악</p>
      <p><strong>성격 유형:</strong> ESFP</p>
    </div>
    <button>정보 수정</button>
  </div>
</body>
</html>
